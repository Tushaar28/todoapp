<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="alert alert-info" role="alert" style="text-align: center">
        Add a new TODO
      </div>
  
      <div class="container">
        <form action="" method="GET">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" required><br>
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description"><br>
            <label for="date">Due Date</label>
            <input type="date" class="form-control" id="due_date"><br>
            <label for="priority">Priority :&nbsp;&nbsp;</label>
            <!-- <div class="form-check form-check-inline">
              <input class="form-check-input" name="inlineCheckbox1" type="radio" id="low" value="low">
              <label class="form-check-label" for="inlineCheckbox1">Low</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="inlineCheckbox2" type="radio" id="medium" value="medium" checked>
              <label class="form-check-label" for="inlineCheckbox2">Medium</label>
            </div>
            <div class="form-check form-check-inline">

              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option1"> Low
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option2" checked> Medium
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3"> High
                </label>
              </div>
              <br /><br />
              <div>
            <label for="status">Status &nbsp;&nbsp;</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="incomplete" value="incomplete" checked>
              <label class="form-check-label" for="incomplete">Incomplete</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="complete" value="complete" disabled>
              <label class="form-check-label" for="complete">Completed</label>
            </div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
      </div>
